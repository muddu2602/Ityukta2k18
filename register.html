<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>Ityukta Register</title>
    <script src="https://code.angularjs.org/1.3.18/angular.min.js"></script>
</head>
<body ng-app="register" ng-controller="registerController">
  <section class="registerForm">
      <div class="row">
          <h2>register</h2>
          <div class="alert">Registered Successfully</div>
            <form id="registerFormItyukta" class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input  id="name" type="text" class="validate" required>
                  <label for="name"><i class="material-icons">person</i>Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field form-control col s12 l6 m6">
                  <input id="phoneNo" type="number" class="validate" required>
                  <label for="phoneNo"><i class="material-icons">phone</i>Phone</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input id="email" type="email" class="validate" required>
                  <label for="email" data-error="" data-success="" required><i class="material-icons">email</i>Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="input-field inline">
                    <input type="submit" class="btn btn-primary" value="REGISTER" >
                  </div>
                </div>
              </div>
            </form>
          </div>
  </section>
  <section class="section-list">
    <div class="container">
      <h2>List Of Attendees</h2>
        <table class="responsive-table">
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Payment Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat ="user in data">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td ng-if="user.status">verified</td>
                <td ng-if="!user.status">Pending</td>
              </tr>
            </tbody>
          </table>
    </div>

    Total number of attendees {{totalAttendees}} <br>

    Ethical Hacker Attendees {{ehAttendees}} <br>

    Ibm Attendees {{ibmAttendees}}
   

  </section>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
   $(document).ready(function() {
    Materialize.updateTextFields();
  });
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    
</body>
</html>
